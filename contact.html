<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Agentblazer Club</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Add a class for error messages */
    .error-message {
      color: #d9534f; /* A red color for errors */
      font-size: 0.9rem;
      margin-top: -1rem; /* Adjust spacing */
      margin-bottom: 1rem;
      display: none; /* Initially hidden */
    }
  </style>
</head>
<body class="contact-body">
  <header class="main-header">
    <div class="header-content">
      <span class="site-title">Agentblazer Club</span>
      <img src="images/anurag-logo-2.png" alt="University Logo" class="university-logo">
    </div>
  </header>

  <nav class="main-nav">
    <ul class="nav-list">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="events.html">Events</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <main class="main-content contact-form-container">
    <div class="form-card">
      <h1 class="section-heading">Contact Us</h1>
      <p class="section-subtext">Weâ€™d love to hear from you! Send us your questions or feedback.</p>

      <form id="contactForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        <div id="name-error" class="error-message">Name is required.</div>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <div id="email-error" class="error-message">A valid email is required.</div>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <div id="message-error" class="error-message">Message is required.</div>

        <button type="submit" class="submit-button">Send Message</button>
      </form>
    </div>
  </main>

  <footer class="main-footer">
    <p>&copy; 2025 Agentblazer Club. All rights reserved.</p>
    <div class="social-links">
      <a href="#">Instagram</a> |
      <a href="#">LinkedIn</a>
    </div>
  </footer>

  <script>
    const form = document.getElementById('contactForm');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const messageInput = document.getElementById('message');

    form.addEventListener('submit', function(event) {
    
      event.preventDefault();

      // Simple validation checks
      let isValid = true;

      // Reset previous error messages
      document.querySelectorAll('.error-message').forEach(el => {
        el.style.display = 'none';
      });

      if (nameInput.value.trim() === '') {
        document.getElementById('name-error').style.display = 'block';
        isValid = false;
      }

      if (emailInput.value.trim() === '' || !emailInput.value.includes('@')) {
        document.getElementById('email-error').style.display = 'block';
        isValid = false;
      }

      if (messageInput.value.trim() === '') {
        document.getElementById('message-error').style.display = 'block';
        isValid = false;
      }

      // If the form is valid, you can proceed with form submission (e.g., using fetch or AJAX)
      if (isValid) {
        alert('Form submitted successfully! (This is a client-side alert)');
        // In a real application, you would send the data to a server here
        // e.g., fetch('/submit-form', { method: 'POST', body: new FormData(form) });
        form.reset();
      }
    });
  </script>

</body>
</html>
